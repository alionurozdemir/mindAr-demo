<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MindAR Ejderha Deneyimi</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.4.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }
        
        .header h1 {
            margin: 0;
            color: #fff;
            font-size: 22px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .instructions {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .target-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            z-index: 999;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🐉 MindAR Ejderha Deneyimi</h1>
    </div>
    
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p><strong>AR deneyimi yükleniyor...</strong></p>
        <p>Kamerayı aşağıdaki görsel üzerine yöneltin</p>
    </div>
    
    <div class="target-image">
        🎯<br>
        Bu görseli<br>
        kameraya gösterin
    </div>
    
    <div class="instructions">
        <p>📱 Kamerayı yukarıdaki görsel üzerine yöneltin</p>
        <p>👆 Ejderhaya tıklayın ve renk değişimini izleyin!</p>
        <p>✨ Her tıklamada farklı efektler göreceksiniz</p>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.4.2/examples/image-tracking/assets/card-example/card.mind;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <!-- Ejderha Modeli - Ücretsiz GLB modeli -->
            <a-asset-item id="dragonModel" src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/models/gltf/Flamingo.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <!-- 3D Ejderha Modeli -->
            <a-entity
                id="dragon"
                gltf-model="#dragonModel"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.5 0.5 0.5"
                animation-mixer
                class="clickable">
                
                <!-- Tıklama alanı -->
                <a-box 
                    position="0 0 0"
                    width="3"
                    height="3"
                    depth="3"
                    material="opacity: 0; transparent: true"
                    class="clickable">
                </a-box>
            </a-entity>
            
            <!-- Gelişmiş Işıklandırma -->
            <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
            <a-light type="directional" position="0 1 0" color="#ffffff" intensity="0.8"></a-light>
            <a-light type="point" position="0 2 2" color="#ff6b6b" intensity="0.5"></a-light>
            <a-light type="point" position="0 2 -2" color="#4ecdc4" intensity="0.5"></a-light>
        </a-entity>
    </a-scene>

    <script>
        // MindAR başlatma
        const sceneEl = document.querySelector('a-scene');
        const arSystem = sceneEl.systems["mindar-image-system"];
        
        // Yükleme durumu yönetimi
        const loadingEl = document.getElementById('loading');
        const targetImageEl = document.querySelector('.target-image');
        
        sceneEl.addEventListener('renderstart', () => {
            arSystem.start();
            loadingEl.classList.add('hidden');
        });
        
        // Tıklama olayları
        let clickCount = 0;
        const colors = [
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', 
            '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd',
            '#00d2d3', '#ff9f43', '#10ac84', '#ee5a24'
        ];
        
        // Tıklanabilir elementler için olay dinleyicisi
        document.addEventListener('click', function(event) {
            const clickedElement = event.target;
            
            if (clickedElement.classList.contains('clickable') || 
                clickedElement.closest('.clickable')) {
                
                clickCount++;
                
                // Renk değiştirme
                const dragon = document.getElementById('dragon');
                const newColor = colors[clickCount % colors.length];
                
                // Material rengini değiştir
                if (dragon.components['gltf-model']) {
                    const model = dragon.components['gltf-model'].model;
                    if (model) {
                        model.traverse((child) => {
                            if (child.isMesh && child.material) {
                                if (Array.isArray(child.material)) {
                                    child.material.forEach(mat => {
                                        if (mat.color) {
                                            mat.color.setHex(newColor.replace('#', '0x'));
                                        }
                                    });
                                } else {
                                    if (child.material.color) {
                                        child.material.color.setHex(newColor.replace('#', '0x'));
                                    }
                                }
                            }
                        });
                    }
                }
                
                // Alert mesajları
                const messages = [
                    '🔥 Ejderha ateşlendi!',
                    '💧 Ejderha suya dönüştü!',
                    '🌪️ Ejderha rüzgar oldu!',
                    '⚡ Ejderha elektrik yüklendi!',
                    '🌿 Ejderha doğaya döndü!',
                    '✨ Ejderha büyülendi!',
                    '🌈 Ejderha gökkuşağı oldu!',
                    '🌙 Ejderha ay ışığında parladı!',
                    '☀️ Ejderha güneş enerjisi aldı!',
                    '❄️ Ejderha buz oldu!',
                    '🌋 Ejderha volkanik güç kazandı!',
                    '⚔️ Ejderha savaşçı oldu!'
                ];
                
                const message = messages[clickCount % messages.length];
                alert(message);
                
                // Tıklama animasyonu
                dragon.setAttribute('scale', '0.7 0.7 0.7');
                setTimeout(() => {
                    dragon.setAttribute('scale', '0.5 0.5 0.5');
                }, 300);
                
                // Döndürme animasyonu
                const currentRotation = dragon.getAttribute('rotation');
                dragon.setAttribute('rotation', {
                    x: currentRotation.x,
                    y: currentRotation.y + 360,
                    z: currentRotation.z
                });
            }
        });
        
        // AR hedef bulunduğunda
        sceneEl.addEventListener('targetFound', () => {
            console.log('AR hedef bulundu!');
            targetImageEl.style.display = 'none';
        });
        
        // AR hedef kaybedildiğinde
        sceneEl.addEventListener('targetLost', () => {
            console.log('AR hedef kaybedildi!');
            targetImageEl.style.display = 'flex';
        });
        
        // Hata yönetimi
        sceneEl.addEventListener('error', (error) => {
            console.error('AR hatası:', error);
            alert('AR deneyimi başlatılırken bir hata oluştu. Lütfen sayfayı yenileyin ve kamera izinlerini kontrol edin.');
        });
        
        // Kamera izni kontrolü
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                console.log('Kamera erişimi başarılı');
            })
            .catch(function(err) {
                console.error('Kamera erişimi hatası:', err);
                alert('Kamera erişimi gerekli. Lütfen kamera izinlerini kontrol edin.');
            });
    </script>
</body>
</html>
