<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            height: 100vh;

        }
        
        .header {

        .header h1 {

            color: #333;

            text-align: center;
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            z-index: 1000;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;

        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .monster {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: #ff6b6b;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .monster:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .monster.clicked {
            animation: bounce 0.5s ease;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ‰ Ã‡alÄ±ÅŸan AR Canavar</h1>
    </div>
    
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p><strong>Kamera baÅŸlatÄ±lÄ±yor...</strong></p>
        <p>LÃ¼tfen bekleyin</p>
    </div>
    
    <video id="video" autoplay playsinline></video>
    
    <div id="monster" class="monster hidden">
        ğŸ‰
    </div>
    
    <div class="instructions">
        <p>ğŸ“± KamerayÄ± aÃ§Ä±k alana yÃ¶neltin</p>
        <p>ğŸ‘† Canavara tÄ±klayÄ±n ve renk deÄŸiÅŸimini izleyin!</p>
    </div>

    <script>
        const video = document.getElementById('video');
        const loading = document.getElementById('loading');
        const monster = document.getElementById('monster');
        
        let clickCount = 0;
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
        const messages = [
            'ğŸ”¥ Canavar ateÅŸlendi!',
            'ğŸ’§ Canavar suya dÃ¶nÃ¼ÅŸtÃ¼!',
            'ğŸŒªï¸ Canavar rÃ¼zgar oldu!',
            'âš¡ Canavar elektrik yÃ¼klendi!',
            'ğŸŒ¿ Canavar doÄŸaya dÃ¶ndÃ¼!',
            'âœ¨ Canavar bÃ¼yÃ¼lendi!',
            'ğŸŒˆ Canavar gÃ¶kkuÅŸaÄŸÄ± oldu!'
        ];
        
        // Kamera baÅŸlat
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                video.srcObject = stream;
                
                // Kamera yÃ¼klendiÄŸinde
                video.addEventListener('loadedmetadata', () => {
                    loading.classList.add('hidden');
                    monster.classList.remove('hidden');
                    console.log('Kamera baÅŸarÄ±yla baÅŸlatÄ±ldÄ±');
                });
                
            } catch (error) {
                console.error('Kamera hatasÄ±:', error);
                loading.innerHTML = `
                    <div style="color: red; font-size: 24px;">âŒ</div>
                    <p><strong>Kamera hatasÄ±!</strong></p>
                    <p>${error.message}</p>
                    <button onclick="startCamera()" style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer;">Tekrar Dene</button>
                `;
            }
        }
        
        // Canavar tÄ±klama
        monster.addEventListener('click', () => {
            clickCount++;
            
            // Renk deÄŸiÅŸtir
            const newColor = colors[clickCount % colors.length];
            monster.style.background = newColor;
            
            // Animasyon
            monster.classList.add('clicked');
            setTimeout(() => {
                monster.classList.remove('clicked');
            }, 500);
            
            // Alert mesajÄ±
            const message = messages[clickCount % messages.length];
            alert(message);
            
            console.log(`Canavar tÄ±klandÄ±! Renk: ${newColor}, Mesaj: ${message}`);
        });
        
        // Sayfa yÃ¼klendiÄŸinde kamerayÄ± baÅŸlat
        window.addEventListener('load', () => {
            setTimeout(startCamera, 1000);
        });
        
        // Sayfa kapanÄ±rken kamerayÄ± durdur
        window.addEventListener('beforeunload', () => {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
