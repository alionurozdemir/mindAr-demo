<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basit AR Canavar Deneyimi</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.4.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        
        .header h1 {
            margin: 0;
            color: #333;
            font-size: 20px;
            text-align: center;
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            z-index: 1000;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .target-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            z-index: 999;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🐉 Basit AR Canavar</h1>
    </div>
    
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p><strong>AR yükleniyor...</strong></p>
        <p>Kamerayı açık alana yöneltin</p>
    </div>
    
    <div class="target-hint">
        🎯<br>
        Bu görseli<br>
        kameraya gösterin
    </div>
    
    <div class="instructions">
        <p>📱 Kamerayı yukarıdaki görsel üzerine yöneltin</p>
        <p>👆 Canavara tıklayın!</p>
    </div>

    <video id="video" autoplay playsinline style="width: 100%; height: 100%; object-fit: cover; position: fixed; top: 0; left: 0; z-index: 1;"></video>
    
    <div id="monster" class="monster" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100px; height: 100px; background: #ff6b6b; border-radius: 20px; display: none; align-items: center; justify-content: center; color: white; font-size: 48px; cursor: pointer; z-index: 999; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); transition: all 0.3s ease;">
        🐉
    </div>

    <script>
        const video = document.getElementById('video');
        const loading = document.getElementById('loading');
        const monster = document.getElementById('monster');
        const targetHint = document.querySelector('.target-hint');
        
        let clickCount = 0;
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
        const messages = [
            '🔥 Canavar ateşlendi!',
            '💧 Canavar suya dönüştü!',
            '🌪️ Canavar rüzgar oldu!',
            '⚡ Canavar elektrik yüklendi!',
            '🌿 Canavar doğaya döndü!',
            '✨ Canavar büyülendi!',
            '🌈 Canavar gökkuşağı oldu!'
        ];
        
        // Kamera başlat
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                video.srcObject = stream;
                
                // Kamera yüklendiğinde
                video.addEventListener('loadedmetadata', () => {
                    loading.classList.add('hidden');
                    targetHint.style.display = 'none';
                    monster.style.display = 'flex';
                    console.log('Kamera başarıyla başlatıldı');
                });
                
            } catch (error) {
                console.error('Kamera hatası:', error);
                loading.innerHTML = `
                    <div style="color: red; font-size: 24px;">❌</div>
                    <p><strong>Kamera hatası!</strong></p>
                    <p>${error.message}</p>
                    <button onclick="startCamera()" style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer;">Tekrar Dene</button>
                `;
            }
        }
        
        // Canavar tıklama
        monster.addEventListener('click', () => {
            clickCount++;
            
            // Renk değiştir
            const newColor = colors[clickCount % colors.length];
            monster.style.background = newColor;
            
            // Animasyon
            monster.style.transform = 'translate(-50%, -50%) scale(1.2)';
            setTimeout(() => {
                monster.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 200);
            
            // Alert mesajı
            const message = messages[clickCount % messages.length];
            alert(message);
            
            console.log(`Canavar tıklandı! Renk: ${newColor}, Mesaj: ${message}`);
        });
        
        // Sayfa yüklendiğinde kamerayı başlat
        window.addEventListener('load', () => {
            setTimeout(startCamera, 1000);
        });
        
        // Sayfa kapanırken kamerayı durdur
        window.addEventListener('beforeunload', () => {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
