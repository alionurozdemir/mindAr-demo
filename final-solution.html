<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FINAL √á√ñZ√úM - Kamera + 3D Model</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        #monster {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            border: 4px solid white;
        }
        
        #monster:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            font-weight: bold;
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    
    <div id="monster">üêâ</div>
    
    <div class="status">
        <div id="statusText">Kamera ba≈ülatƒ±lƒ±yor...</div>
        <div id="versionText">Version: Y√ºkleniyor...</div>
    </div>
    
    <div class="instructions">
        üëÜ Canavara tƒ±klayƒ±n! Her tƒ±klamada renk deƒüi≈üir ve mesaj gelir!
    </div>

    <script>
        const video = document.getElementById('video');
        const monster = document.getElementById('monster');
        const statusText = document.getElementById('statusText');
        const versionText = document.getElementById('versionText');
        
        let clickCount = 0;
        const colors = [
            'linear-gradient(45deg, #ff6b6b, #ee5a24)',
            'linear-gradient(45deg, #4ecdc4, #44a08d)',
            'linear-gradient(45deg, #45b7d1, #96c93d)',
            'linear-gradient(45deg, #96ceb4, #feca57)',
            'linear-gradient(45deg, #feca57, #ff9ff3)',
            'linear-gradient(45deg, #ff9ff3, #54a0ff)',
            'linear-gradient(45deg, #54a0ff, #5f27cd)'
        ];
        
        const messages = [
            'üî• Canavar ate≈ülendi!',
            'üíß Canavar suya d√∂n√º≈üt√º!',
            'üå™Ô∏è Canavar r√ºzgar oldu!',
            '‚ö° Canavar elektrik y√ºklendi!',
            'üåø Canavar doƒüaya d√∂nd√º!',
            '‚ú® Canavar b√ºy√ºlendi!',
            'üåà Canavar g√∂kku≈üaƒüƒ± oldu!'
        ];
        
        // Kamera ba≈ülat
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                
                video.srcObject = stream;
                
                video.addEventListener('loadedmetadata', () => {
                    statusText.textContent = '‚úÖ Kamera ba≈üarƒ±yla ba≈ülatƒ±ldƒ±!';
                    console.log('Kamera ba≈üarƒ±yla ba≈ülatƒ±ldƒ±');
                });
                
            } catch (error) {
                statusText.textContent = `‚ùå Kamera hatasƒ±: ${error.message}`;
                console.error('Kamera hatasƒ±:', error);
            }
        }
        
        // Canavar tƒ±klama
        monster.addEventListener('click', () => {
            clickCount++;
            
            // Renk deƒüi≈ütir
            const newColor = colors[clickCount % colors.length];
            monster.style.background = newColor;
            
            // Animasyon
            monster.style.transform = 'translate(-50%, -50%) scale(1.3)';
            setTimeout(() => {
                monster.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 200);
            
            // Alert mesajƒ±
            const message = messages[clickCount % messages.length];
            alert(message);
            
            console.log(`Canavar tƒ±klandƒ±! Renk: ${newColor}, Mesaj: ${message}`);
        });
        
        // Version bilgisini y√ºkle
        fetch('version.json')
            .then(response => response.json())
            .then(data => {
                versionText.textContent = `Version: v${data.version} (${new Date(data.lastUpdate).toLocaleString('tr-TR')})`;
            })
            .catch(error => {
                versionText.textContent = 'Version: Hata';
            });
        
        // Sayfa y√ºklendiƒüinde kamerayƒ± ba≈ülat
        window.addEventListener('load', () => {
            setTimeout(startCamera, 1000);
        });
        
        // Sayfa kapanƒ±rken kamerayƒ± durdur
        window.addEventListener('beforeunload', () => {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
