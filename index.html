<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Marker Takibi Düzeltmesi</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    >
      <a-marker preset="hiro">
        <!-- Bu kırmızı kare şimdi tam olarak marker'ın üzerine yerleşecek -->
        <a-plane 
            width="1" 
            height="1" 
            rotation="-90 0 0" 
            material="color: red;">
        </a-plane>
      </a-marker>
      
      <!-- DİKKAT: <a-camera-static/> etiketini kaldırdık! 
           AR.js doğru kamerayı otomatik olarak ekleyecek. -->

    </a-scene>
  </body>
</html>
