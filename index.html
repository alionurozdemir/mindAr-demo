<!DOCTYPE html>
<html>
  <head>
    <title>Stabil AR Video Oynatıcı</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      window.onload = function() {
        var video = document.querySelector("#bunny-video");
        document.body.addEventListener("click", function () { video.play(); }, true);
      };
    </script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    >
      <a-assets>
        <video
          id="bunny-video"
          src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
          loop="true"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <!-- 
        EN ÖNEMLİ DEĞİŞİKLİK BURADA!
        Yumuşatma parametreleri ekleyerek izlemeyi çok daha kararlı hale getiriyoruz.
        smooth="true": Yumuşatmayı aktif eder.
        smoothCount: Kaç karelik bir ortalama alacağını belirtir. Titremeyi azaltır.
        smoothTolerance: Ne kadarlık bir hareketi "titreme" olarak kabul edeceğini belirtir.
        smoothThreshold: Yumuşatmayı ne zaman devreye sokacağını belirler.
      -->
      <a-marker
        preset="hiro"
        smooth="true"
        smoothCount="5"
        smoothTolerance="0.01"
        smoothThreshold="2"
      >
        <a-plane
          width="1"
          height="1"
          rotation="-90 0 0"
          material="src: #bunny-video"
        ></a-plane>
      </a-marker>
    </a-scene>
  </body>
</html>
