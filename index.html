<!DOCTYPE html>
<html>
  <!-- Gerekli kütüphaneleri yüklüyoruz: A-Frame ve AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-camera gps-camera="" rotation-reader> </a-camera>

      <!-- DEĞİŞİKLİK BURADA: type="pattern" yerine preset="hiro" kullanıyoruz -->
      <a-marker preset="hiro">
        
        <!-- Marker üzerinde görünecek araba resmi -->
        <a-image 
            src="https://images.pexels.com/photos/270408/pexels-photo-270408.jpeg"
            width="1.5"
            height="1.5"
            position="0 0 0"
            rotation="-90 0 0"
        ></a-image>

      </a-marker>
    </a-scene>
  </body>
</html>
