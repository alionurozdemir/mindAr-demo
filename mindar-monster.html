<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MindAR Canavar Deneyimi</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        
        .header h1 {
            margin: 0;
            color: #333;
            font-size: 24px;
            text-align: center;
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            z-index: 1000;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ‰ MindAR Canavar Deneyimi</h1>
    </div>
    
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>AR deneyimi yÃ¼kleniyor...</p>
        <p>KamerayÄ± gÃ¶rsel Ã¼zerine yÃ¶neltin</p>
    </div>
    
    <div class="instructions">
        <p>ğŸ“± KamerayÄ± aÅŸaÄŸÄ±daki gÃ¶rsele yÃ¶neltin:</p>
        <div style="text-align: center; margin: 15px 0;">
            <img id="targetImage" src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/examples/image-tracking/assets/card-example/card.png" 
                 style="width: 200px; height: auto; border: 3px solid #667eea; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);" />
        </div>
        <p>ğŸ‘† Canavara tÄ±klayÄ±n ve renk deÄŸiÅŸimini izleyin!</p>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <!-- Target gÃ¶rseli -->
            <img id="card" src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/examples/image-tracking/assets/card-example/card.png" />
            <!-- 3D Canavar Modeli - Ãœcretsiz GLB modeli -->
            <a-asset-item id="monsterModel" src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <!-- 3D Canavar Modeli -->
            <a-entity
                id="monster"
                gltf-model="#monsterModel"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                animation-mixer
                clickable
                class="clickable">
                
                <!-- TÄ±klama efekti iÃ§in gÃ¶rÃ¼nmez kutu -->
                <a-box 
                    position="0 0 0"
                    width="2"
                    height="2"
                    depth="2"
                    material="opacity: 0; transparent: true"
                    class="clickable">
                </a-box>
            </a-entity>
            
            <!-- IÅŸÄ±klandÄ±rma -->
            <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
            <a-light type="directional" position="0 1 0" color="#ffffff" intensity="1"></a-light>
        </a-entity>
    </a-scene>

    <script>
        // MindAR baÅŸlatma - DokÃ¼mantasyona uygun
        const sceneEl = document.querySelector('a-scene');
        const loadingEl = document.getElementById('loading');
        
        console.log('MindAR baÅŸlatÄ±lÄ±yor...');
        
        sceneEl.addEventListener('renderstart', () => {
            console.log('A-Frame render baÅŸladÄ±');
            const arSystem = sceneEl.systems["mindar-image-system"];
            console.log('AR System:', arSystem);
            
            if (arSystem) {
                arSystem.start();
                console.log('MindAR sistemi baÅŸlatÄ±ldÄ±');
                loadingEl.classList.add('hidden');
            } else {
                console.error('MindAR sistemi bulunamadÄ±!');
                loadingEl.innerHTML = `
                    <div style="color: red; font-size: 24px;">âŒ</div>
                    <p><strong>MindAR HatasÄ±!</strong></p>
                    <p>AR sistemi yÃ¼klenemedi</p>
                    <button onclick="location.reload()" style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer;">Tekrar Dene</button>
                `;
            }
        });
        
        // TÄ±klama olaylarÄ±
        let clickCount = 0;
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
        
        // TÄ±klanabilir elementler iÃ§in olay dinleyicisi
        document.addEventListener('click', function(event) {
            const clickedElement = event.target;
            
            if (clickedElement.classList.contains('clickable') || 
                clickedElement.closest('.clickable')) {
                
                clickCount++;
                
                // Renk deÄŸiÅŸtirme
                const monster = document.getElementById('monster');
                const newColor = colors[clickCount % colors.length];
                
                // Material rengini deÄŸiÅŸtir
                if (monster.components['gltf-model']) {
                    const model = monster.components['gltf-model'].model;
                    if (model) {
                        model.traverse((child) => {
                            if (child.isMesh && child.material) {
                                if (Array.isArray(child.material)) {
                                    child.material.forEach(mat => {
                                        if (mat.color) {
                                            mat.color.setHex(newColor.replace('#', '0x'));
                                        }
                                    });
                                } else {
                                    if (child.material.color) {
                                        child.material.color.setHex(newColor.replace('#', '0x'));
                                    }
                                }
                            }
                        });
                    }
                }
                
                // Alert mesajÄ±
                const messages = [
                    'ğŸ”¥ Canavar ateÅŸlendi!',
                    'ğŸ’§ Canavar suya dÃ¶nÃ¼ÅŸtÃ¼!',
                    'ğŸŒªï¸ Canavar rÃ¼zgar oldu!',
                    'âš¡ Canavar elektrik yÃ¼klendi!',
                    'ğŸŒ¿ Canavar doÄŸaya dÃ¶ndÃ¼!',
                    'âœ¨ Canavar bÃ¼yÃ¼lendi!',
                    'ğŸŒˆ Canavar gÃ¶kkuÅŸaÄŸÄ± oldu!'
                ];
                
                const message = messages[clickCount % messages.length];
                alert(message);
                
                // TÄ±klama animasyonu
                monster.setAttribute('scale', '1.2 1.2 1.2');
                setTimeout(() => {
                    monster.setAttribute('scale', '1 1 1');
                }, 200);
            }
        });
        
        // AR hedef bulunduÄŸunda
        sceneEl.addEventListener('targetFound', () => {
            console.log('ğŸ¯ AR hedef bulundu!');
            document.querySelector('.instructions').style.display = 'none';
        });
        
        // AR hedef kaybedildiÄŸinde
        sceneEl.addEventListener('targetLost', () => {
            console.log('âŒ AR hedef kaybedildi!');
            document.querySelector('.instructions').style.display = 'block';
        });
        
        // Hata yÃ¶netimi
        sceneEl.addEventListener('error', (error) => {
            console.error('AR hatasÄ±:', error);
            alert('AR deneyimi baÅŸlatÄ±lÄ±rken bir hata oluÅŸtu. LÃ¼tfen sayfayÄ± yenileyin.');
        });
    </script>
</body>
</html>
