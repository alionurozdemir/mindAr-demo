<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MindAR Canavar Deneyimi</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        
        .header h1 {
            margin: 0;
            color: #333;
            font-size: 24px;
            text-align: center;
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            z-index: 1000;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🐉 MindAR Canavar Deneyimi</h1>
    </div>
    
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>AR deneyimi yükleniyor...</p>
        <p>Kamerayı görsel üzerine yöneltin</p>
    </div>
    
    <div class="instructions">
        <p>📱 Kamerayı görsel üzerine yöneltin</p>
        <p>👆 Canavara tıklayın ve renk değişimini izleyin!</p>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <!-- 3D Canavar Modeli - Ücretsiz GLB modeli -->
            <a-asset-item id="monsterModel" src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <!-- 3D Canavar Modeli -->
            <a-entity
                id="monster"
                gltf-model="#monsterModel"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                animation-mixer
                clickable
                class="clickable">
                
                <!-- Tıklama efekti için görünmez kutu -->
                <a-box 
                    position="0 0 0"
                    width="2"
                    height="2"
                    depth="2"
                    material="opacity: 0; transparent: true"
                    class="clickable">
                </a-box>
            </a-entity>
            
            <!-- Işıklandırma -->
            <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
            <a-light type="directional" position="0 1 0" color="#ffffff" intensity="1"></a-light>
        </a-entity>
    </a-scene>

    <script>
        // MindAR başlatma - Dokümantasyona uygun
        const sceneEl = document.querySelector('a-scene');
        const loadingEl = document.getElementById('loading');
        
        sceneEl.addEventListener('renderstart', () => {
            const arSystem = sceneEl.systems["mindar-image-system"];
            arSystem.start();
            loadingEl.classList.add('hidden');
        });
        
        // Tıklama olayları
        let clickCount = 0;
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
        
        // Tıklanabilir elementler için olay dinleyicisi
        document.addEventListener('click', function(event) {
            const clickedElement = event.target;
            
            if (clickedElement.classList.contains('clickable') || 
                clickedElement.closest('.clickable')) {
                
                clickCount++;
                
                // Renk değiştirme
                const monster = document.getElementById('monster');
                const newColor = colors[clickCount % colors.length];
                
                // Material rengini değiştir
                if (monster.components['gltf-model']) {
                    const model = monster.components['gltf-model'].model;
                    if (model) {
                        model.traverse((child) => {
                            if (child.isMesh && child.material) {
                                if (Array.isArray(child.material)) {
                                    child.material.forEach(mat => {
                                        if (mat.color) {
                                            mat.color.setHex(newColor.replace('#', '0x'));
                                        }
                                    });
                                } else {
                                    if (child.material.color) {
                                        child.material.color.setHex(newColor.replace('#', '0x'));
                                    }
                                }
                            }
                        });
                    }
                }
                
                // Alert mesajı
                const messages = [
                    '🔥 Canavar ateşlendi!',
                    '💧 Canavar suya dönüştü!',
                    '🌪️ Canavar rüzgar oldu!',
                    '⚡ Canavar elektrik yüklendi!',
                    '🌿 Canavar doğaya döndü!',
                    '✨ Canavar büyülendi!',
                    '🌈 Canavar gökkuşağı oldu!'
                ];
                
                const message = messages[clickCount % messages.length];
                alert(message);
                
                // Tıklama animasyonu
                monster.setAttribute('scale', '1.2 1.2 1.2');
                setTimeout(() => {
                    monster.setAttribute('scale', '1 1 1');
                }, 200);
            }
        });
        
        // AR hedef bulunduğunda
        sceneEl.addEventListener('targetFound', () => {
            console.log('AR hedef bulundu!');
        });
        
        // AR hedef kaybedildiğinde
        sceneEl.addEventListener('targetLost', () => {
            console.log('AR hedef kaybedildi!');
        });
        
        // Hata yönetimi
        sceneEl.addEventListener('error', (error) => {
            console.error('AR hatası:', error);
            alert('AR deneyimi başlatılırken bir hata oluştu. Lütfen sayfayı yenileyin.');
        });
    </script>
</body>
</html>
