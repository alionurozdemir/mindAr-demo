<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js"></script>
    <style>
        body {

            padding: 0;

            overflow: hidden;
        }
        
        #video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;

            pointer-events: none;
        }
        
        #arModel {
            position: fixed;

            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 20px;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;

            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);

            transition: all 0.3s ease;
        }
        
        #arModel:hover {

        }
        
        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            font-weight: bold;
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        
        .recognition-box {
            position: fixed;
            border: 3px solid #00ff00;
            background: rgba(0, 255, 0, 0.2);
            z-index: 3;
            pointer-events: none;
            display: none;
        }
        
        .hidden {

        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    
    <div id="arModel">ðŸš—</div>
    
    <div class="recognition-box" id="recognitionBox"></div>
    
    <div class="status">
        <div id="statusText">AI Model yÃ¼kleniyor...</div>
        <div id="recognitionText">TanÄ±nan: -</div>
        <div id="versionText">Version: YÃ¼kleniyor...</div>
    </div>
    
    <div class="instructions">
        ðŸ“± KamerayÄ± bir yÃ¼ze veya nesneye tutun! AI tanÄ±yÄ±nca 3D model aÃ§Ä±lacak!
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const arModel = document.getElementById('arModel');
        const statusText = document.getElementById('statusText');
        const recognitionText = document.getElementById('recognitionText');
        const versionText = document.getElementById('versionText');
        const recognitionBox = document.getElementById('recognitionBox');
        
        let model = null;
        let isRecognizing = false;
        let clickCount = 0;
        
        const targetObjects = [
            'person', 'human', 'face', 'woman', 'man', 'girl', 'boy',
            'car', 'automobile', 'vehicle', 'truck', 'bus',
            'cat', 'dog', 'animal', 'bird', 'fish'
        ];
        
        const modelEmojis = {
            'person': 'ðŸ‘¤',
            'human': 'ðŸ‘¤',
            'face': 'ðŸ˜Š',
            'woman': 'ðŸ‘©',
            'man': 'ðŸ‘¨',
            'girl': 'ðŸ‘§',
            'boy': 'ðŸ‘¦',
            'car': 'ðŸš—',
            'automobile': 'ðŸš—',
            'vehicle': 'ðŸš—',
            'truck': 'ðŸš›',
            'bus': 'ðŸšŒ',
            'cat': 'ðŸ±',
            'dog': 'ðŸ•',
            'animal': 'ðŸ¾',
            'bird': 'ðŸ¦',
            'fish': 'ðŸ '
        };
        
        // AI Model yÃ¼kle
        async function loadModel() {
            try {
                statusText.textContent = 'AI Model yÃ¼kleniyor...';
                model = await mobilenet.load();
                statusText.textContent = 'âœ… AI Model hazÄ±r! KamerayÄ± bir nesneye tutun';
                console.log('AI Model yÃ¼klendi');
            } catch (error) {
                statusText.textContent = `âŒ AI Model hatasÄ±: ${error.message}`;
                console.error('AI Model hatasÄ±:', error);
            }
        }
        
        // Kamera baÅŸlat
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                video.srcObject = stream;
                
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    console.log('Kamera baÅŸarÄ±yla baÅŸlatÄ±ldÄ±');
                });
                
            } catch (error) {
                statusText.textContent = `âŒ Kamera hatasÄ±: ${error.message}`;
                console.error('Kamera hatasÄ±:', error);
            }
        }
        
        // GÃ¶rsel tanÄ±ma
        async function recognizeImage() {
            if (!model || isRecognizing) return;
            
            isRecognizing = true;
            
            try {
                // Video frame'ini canvas'a Ã§iz
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // AI ile tanÄ±ma yap
                const predictions = await model.classify(canvas);
                console.log('AI Predictions:', predictions);
                
                // En yÃ¼ksek skorlu tahmini al
                const topPrediction = predictions[0];
                
                if (topPrediction.probability > 0.7) { // %70'den fazla gÃ¼ven
                    const className = topPrediction.className.toLowerCase();
                    
                    // Hedef nesnelerden birini tanÄ±dÄ± mÄ±?
                    const matchedObject = targetObjects.find(obj => 
                        className.includes(obj) || obj.includes(className)
                    );
                    
                    if (matchedObject) {
                        recognitionText.textContent = `TanÄ±nan: ${matchedObject} (${(topPrediction.probability * 100).toFixed(1)}%)`;
                        
                        // 3D Model gÃ¶ster
                        const emoji = modelEmojis[matchedObject] || 'ðŸŽ¯';
                        arModel.textContent = emoji;
                        arModel.style.display = 'flex';
                        
                        // TanÄ±ma kutusu gÃ¶ster
                        recognitionBox.style.display = 'block';
                        recognitionBox.style.left = '50%';
                        recognitionBox.style.top = '50%';
                        recognitionBox.style.width = '200px';
                        recognitionBox.style.height = '200px';
                        recognitionBox.style.transform = 'translate(-50%, -50%)';
                        
                        console.log(`Nesne tanÄ±ndÄ±: ${matchedObject}`);
                    } else {
                        recognitionText.textContent = `TanÄ±nan: ${topPrediction.className} (${(topPrediction.probability * 100).toFixed(1)}%)`;
                        arModel.style.display = 'none';
                        recognitionBox.style.display = 'none';
                    }
                } else {
                    recognitionText.textContent = 'TanÄ±nan: - (DÃ¼ÅŸÃ¼k gÃ¼ven)';
                    arModel.style.display = 'none';
                    recognitionBox.style.display = 'none';
                }
                
            } catch (error) {
                console.error('TanÄ±ma hatasÄ±:', error);
            }
            
            isRecognizing = false;
        }
        
        // 3D Model tÄ±klama
        arModel.addEventListener('click', () => {
            clickCount++;
            
            // Animasyon
            arModel.style.transform = 'translate(-50%, -50%) scale(1.3)';
            setTimeout(() => {
                arModel.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 200);
            
            // Alert mesajÄ±
            const messages = [
                'ðŸŽ‰ Nesne baÅŸarÄ±yla tanÄ±ndÄ±!',
                'ðŸš€ 3D Model aktif!',
                'âœ¨ AR deneyimi Ã§alÄ±ÅŸÄ±yor!',
                'ðŸŒŸ Harika bir tanÄ±ma!',
                'ðŸ’« AI gÃ¼cÃ¼!'
            ];
            
            const message = messages[clickCount % messages.length];
            alert(message);
            
            console.log(`3D Model tÄ±klandÄ±! Mesaj: ${message}`);
        });
        
        // Version bilgisini yÃ¼kle
        fetch('version.json')
            .then(response => response.json())
            .then(data => {
                versionText.textContent = `Version: v${data.version} (${new Date(data.lastUpdate).toLocaleString('tr-TR')})`;
            })
            .catch(error => {
                versionText.textContent = 'Version: Hata';
            });
        
        // Sayfa yÃ¼klendiÄŸinde
        window.addEventListener('load', async () => {
            await loadModel();
            setTimeout(startCamera, 1000);
            
            // Her 2 saniyede bir tanÄ±ma yap
            setInterval(recognizeImage, 2000);
        });
        
        // Sayfa kapanÄ±rken kamerayÄ± durdur
        window.addEventListener('beforeunload', () => {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
